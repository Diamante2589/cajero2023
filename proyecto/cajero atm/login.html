        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta name="author" content="Videojuegos & Desarrollo">
        <meta name="description" content="Ejemplo de formulario de acceso basado en HTML5 y CSS">
        <meta name="keywords" content="login,formulariode acceso html">
        
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="login.css">
        
        <style type="text/css">
            
        </style>

    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <p>BANK AMERICA</p>
                </div>
                <nav class="navigation">
                    <ul class="menu">
                        <li class="menu-principal"><a href="#">Inicio</a></li>
                        <li class="menu-principal"><a href="#">Nosotros</a></li>
                        <li class="menu-principal"><a href="#">Portafolio</a></li>

                        <li class="menu-principal"><a href="#">Contactenos</a></li>
                        
                    </ul>
    
                </nav>
    
    
            </div>
    
        </header>


        <div id="contenedor">
            
            <div id="contenedorcentrado">
                <div id="login">
                    <form id="loginform">
                        <label for="usuario">Usuario</label>
                        <input id="usuario" type="text" name="usuario" placeholder="Usuario" required>
                        
                        <label for="password">Contraseña</label>
                        <input id="password" type="password" placeholder="Contraseña" name="password" required>
                        
                        <button type="submit" title="Ingresar" name="Ingresar"  onclick="ingresar()">Ingresar</button>

                    </form>
                    <main class="incorrect_user" id="incorrect_user">
                        <div class="login">
                            <strong class=" text-center">El usuario es o contraseña son incorrectas</strong>
                        </div>
                    </main>
                    <main class="correct_user" id="correct_user">
                        <div class="login">
                            <strong class=" text-center">Validacion exitosa</strong>
                        </div>
                    </main>

                    <h2 style="font-family: 'Russo One', sans-serif;" class="mb-3 text-center" id="presentacion">Bienvenid@ <span id="nombre-usuario"></span></h2>
                    
                </div>
                <div id="derecho">
                    <div class="titulo">
                        Ingresa a tu banca virtual
                    </div>
                    <hr>
                    <div class="pie-form">
                        <a href="#">¿Perdiste tu contraseña?</a>
                        <a href="#">¿No tienes Cuenta? Registrate</a>
                        <hr>
                        <a href="principal.html">« Volver</a>
                    </div>
                
    
                </div>
